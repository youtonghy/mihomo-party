version: 1.0.1
changelog: "## 1.7.7\r

  ### 新功能 (Feat)\r

  - Mihomo 内核升级 v1.19.12\r

  - 新增 Webdav 最大备数设置和清理逻辑\r

  \r

  ### 修复 (Fix)\r

  - 修复 MacOS 下无法启动的问题（重置工作目录权限）\r

  - 尝试修复不同版本  MacOS 下安装软件时候的报错（Input/output error）\r

  - 部分遗漏的多国语言翻译\r

  \r

  ## 1.7.6\r

  \r

  **此版本修复了 1.7.5 中的几个严重 bug，推荐所有人更新**\r

  \r

  ### 修复 (Fix)\r

  - 修复了内核1.19.8更新后gist同步失效的问题(#780)\r

  - 部分遗漏的多国语言翻译\r

  - MacOS 下启动Error: EACCES: permission denied\r

  -  MacOS 系统代理 bypass 不生效\r

  -  MacOS 系统代理开启时 500 报错\r

  \r

  ## 1.7.5\r

  \r

  ### 新功能 (Feat)\r

  - 增加组延迟测试时的动画\r

  - 订阅卡片可右键点击\r

  - \r

  \r

  ### 修复 (Fix)\r

  - 1.7.4引入的内核启动错误\r

  \ - 无法手动设置内核权限\r

  \ - 完善 系统代理socket 重建和检测机制\r

  \r

  ## 1.7.4\r

  \r

  ### 新功能 (Feat)\r

  - Mihomo 内核升级 v1.19.10\r

  - 改进 socket创建机制，防止 MacOS 下系统代理开启无法找到 socket 文件的问题\r

  - mihomo-party-helper增加更多日志，以方便调试\r

  - 改进 MacOS 下签名和公正流程\r

  - 增加 MacOS 下 plist 权限设置\r

  - 改进安装流程\r

  - \r

  \r

  ### 修复 (Fix)\r

  \ - 修复mihomo-party-helper本地提权漏洞\r

  \ - 修复 MacOS 下安装失败的问题\r

  - 移除节点页面的滚动位置记忆，解决页面溢出的问题\r

  - DNS hosts 设置在 useHosts 不为 true 时也会被错误应用的问题(#742)\r

  - 当用户在 Profile 设置中修改了更新间隔并保存后，新的间隔时间不会立即生效(#671)\r

  - 禁止选择器组件选择空值\r

  - 修复proxy-provider\r

  \r

  ## 1.7.3\r

  **注意：如安装后为英文，请在设置中反复选择几次不同语言以写入配置文件**\r

  \r

  ### 新功能 (Feat)\r

  - Mihomo 内核升级 v1.19.5\r

  - MacOS 下添加 Dock 图标动态展现方式 (#594)\r

  - 更改默认 UA 并添加版本\r

  - 添加固定间隔的配置文件更新按钮 (#670)\r

  - 重构Linux上的手动授权内核方式\r

  - 将sub-store迁移到工作目录下(#552)\r

  - 重置软件增加警告提示\r

  \r

  ### 修复 (Fix)\r

  - 修复代理节点页面因为重复刷新导致的溢出问题\r

  - 修复由于 Mihomo 核心错误导致启动时窗口丢失 (#601)\r

  - 修复macOS下的sub-store更新问题 (#552)\r

  - 修复多语言翻译\r

  - 修复 defaultBypass 几乎总是 Windows 默认绕过设置 (#602)\r

  - 修复重置防火墙时发生的错误，因为没有指定防火墙规则 (#650)\r\n"
